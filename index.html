<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, then self CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container w-50 bg-dark text-light rounded p-3">
        <header>
            <h1 class="text-center">Loan Approval</h1>
        </header>
        <br>
        <main>
            <form id="loanForm">
                <div class="row">
                    <div class="col">
                        <div class="form-inline">
                            <label for="salaryInput">Enter Salary: &nbsp;</label>
                            <input type="number" class="form-control" name="salaryInput" id="salaryInput" placeholder="Salary">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-inline">
                            <label for="creditScoreInput">Enter Credit Score: &nbsp;</label>
                            <input type="number" class="form-control" name="creditScoreInput" id="creditScoreInput" placeholder="Credit Score">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-inline">
                            <label for="monthsInput">Number of months at job: &nbsp;</label>
                            <input type="number" class="form-control" name="monthsInput" id="monthsInput" placeholder="Months">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
            <h1 class="text-center"><span id="output"></span></h1>
        </main>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Validation, then Self JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
